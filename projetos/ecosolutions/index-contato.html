<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <!--bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>ECOSOLUTIONS</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent menu-content fixed-top">
        <!--
        <div class="navbar-brand m-0">
            <a class="" href="#">
                <img src="img/logo.svg" alt="" width="50" height="54" class="d-inline-block align-text-top">
            </a>
        </div>
        -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
            aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse header-menu" id="conteudoNavbarSuportado">
            <div class="navbar-nav  mr-auto">
                <h3 class="logo" href="#">ECOSOLUTIONS</h3>
            </div>
            <ul class="navbar-nav list-itens">
                <li class="nav-item">
                    <a class="nav-link text-white" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a href="index-quem-somos.html" class="nav-link text-white">quem somos</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="">
        <div class="main-content">
            <div class="box">
                <form action="">
                    <fieldset>
                        <legend class="mb-4">Entre em contato</legend>

                        <div class="inputBox mb-4">
                            <input type="text" name="nome" id="nome" class="inputUser" required>
                            <label for="nome" class="labelInput">Nome Completo</label>
                        </div>
                        <div class="inputBox mb-4">
                            <input type="text" name="email" id="email" class="inputUser" required>
                            <label for="text" class="labelInput">Email</label>
                        </div>
                        <div class="inputBox mb-4">
                            <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                            <label for="telefone" class="labelInput">Telefone </label>
                        </div>
                        <div class="inputBox mb-4">
                            <textarea name="assunto" id="assunto" cols="30" rows="5" class="inputUser"
                                required></textarea>
                            <label for="assunto" class="labelInput">Assunto </label>
                        </div>
                        <input type="submit" name="submit" id="submite">
                    </fieldset>
                </form>
            </div>
        </div>

    </main>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
